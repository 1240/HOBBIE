<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Комнаты</title>
</head>
<body>
{% for room in rooms %}
    <h4><a href="/rooms/get/{{ room.id }}">{{ room.room_title }}</a></h4>
    <h6>{{ room.room_create_date }}</h6>
    <p>{{ room.room_text }}</p>
    <p>{{ room.room_people_count }}</p>
{% endfor %}
</body>
</html>
