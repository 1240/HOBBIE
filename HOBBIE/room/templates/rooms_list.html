{% load static %}

{% for room in rooms %}
    <li>
        <a href="/rooms/get/{{ room.id }}">
            <div class="room-rect">
                <h6>{{ room.room_title }}</h6>
                <!-- <p>{{ room.room_create_date }}</p>-->
                <div class="room-circle">
                    <img src="{% static "img/5.png" %}">

                    <p>В комнате:{{ room.room_people_count }}</p>
                </div>
            </div>
        </a>
    </li>
{% endfor %}
