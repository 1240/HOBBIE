{% extends 'base.html' %}
        {% load staticfiles %}
{% block rooms %}
        <h3>Комнаты: </h3>
        <p><a href="/rooms/makeroom/">Создать комнату</a></p>
    {% for room in rooms %}
        <a href="/rooms/get/{{ room.id }}">
        <div class="room-rect">
        <h6>{{ room.room_title }}</h6>
       <!-- <p>{{ room.room_create_date }}</p>-->
        <div class="room-circle">
        <img src="{% static "5.png" %}">
        <p>В комнате:{{ room.room_people_count }}</p>
        </div>
        </div>
        </a>

    {% endfor %}
    <hr>

{% endblock %}
