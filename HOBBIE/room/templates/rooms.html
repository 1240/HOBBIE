{% extends 'main.html' %}
{% block rooms %}
    <div class="container">

    {% for room in rooms %}
        <a href="/rooms/get/{{ room.id }}">
        <div class="room">
        <h6>{{ room.room_title }}</h6>
        <p><em>{{ room.room_create_date }}</em></p>
       <!-- <p>{{ room.room_text }}</p>-->
        <p>{{ room.room_people_count }}</p>
        </div>
        </a>
    {% endfor %}
    <hr>
    </div>
{% endblock %}
