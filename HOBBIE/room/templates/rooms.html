{% extends 'main.html' %}
{% block rooms %}
    <div class="container">

    {% for room in rooms %}
        <a href="/rooms/get/{{ room.id }}">
        <div class="room">
        <h4>{{ room.room_title }}</h4>
        <h6>{{ room.room_create_date }}</h6>
        <p>{{ room.room_text }}</p>
        <p>{{ room.room_people_count }}</p>
        </div>
        </a>
    {% endfor %}
    <hr>
    </div>
{% endblock %}
